<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Movie Tickets</h1>
      <p>Select a movie, time and ticket type to check the price!</p>
      <div class="row">
        <div class="col-md-6">
          <form action="index.html" method="post">
            <div class="form-group">
              <select class="form-control" id="title" name=""title>
                <option disabled selected>Select a Movie</option>
                <option value="Lion-king">The Lion King (New Release!)</option>
                <option value="Titanic">Titanic</option>
                <option value="Avengers">The avengers</option>
                <option value="Harry-potter">Harry Potter</option>
                <option value="Toy-story">Toy Story</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="time" name="time">
                <option disabled selected>Select Time</option>
                <option value="early">Open - 11:55am</option>
                <option value="matinee">12pm - 5:55pm</option>
                <option value="late">6am - Close</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="age" name="age">
                <option disabled selected>Ticket Type</option>
                <option value="children">Childern (< 11)</option>
                <option value="adult">Adults</option>
                <option value="senior">Seniors (60+)</option>
              </select>
            </div>
            <button class="btn btn-info" type='submit'>See the Price</button>
          </form>
        </div>
        <div class="col-md-6" id="result">
          <h2>Ticket for</h2>
          <div id="ticket"></div>
          <h2 id="price">Price:</h2>
        </div>
      </div>
    </div>
  </body>
</html>
